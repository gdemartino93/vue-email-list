<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>  <!-- vue cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> <!-- axios cdn lib api-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
<div id="webapp">

<header>
    <h1 class="p-3">Lista Email</h1>
</header>
<body>
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center justify-content-between" v-for="email in emails" v-show="emails.length === nrEmail" v-if="emails.length > 0">{{email}}
            <a><i class="fa-solid fa-trash" @Click="deleteEmail"></i></a>
            </li>
            <!-- v-show="emails.length === 10 per bonus" -->
            <li class="list-group-item d-flex align-items-center justify-content-between fw-bold fs-3" v-show="emails.length === 0" v-else="emails.lenth == 0">Non ci sono email</li>
        </ul>
    </div>
    <div class="row my-3">
        <div class="col12 d-flex flex-column gap-3">
            <p class="fw-bold">Inserisci il numero di email da generare:</p>
            <button @Click="randomEmail(nrEmail)" class="btn btn-success">Genera nuove email</button>

            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" v-model="nrEmail">
            <button @Click="deleteAll" class="btn btn-danger">Cancella tutte le email</button>


        </div>
  
    </div>
   
</body>



 
</div>



    
    <script src="js/main.js"></script>
</body>
</html>
